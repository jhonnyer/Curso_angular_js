<!-- ngStyle es una directiva que permite cambiar la propiedad  de una vista. Config.color llama una propiedad del modelo   -->
<div class="content" role="main" [ngStyle]="{
                    'background': config.fondo,
                    'padding':'20px',
                    'border':'5px solid black',
                    'border-color':config.color
                  }">
<!-- <div [ngStyle]="{'background': config.color}"> -->
  <!-- Información obtenida del modelo de datos  -->
  <h1>Bienvenid@ al curso {{title}}</h1>
  <!-- <videojuego></videojuego> -->
  <!-- El componente se puede importar cuantas veces se quiera  -->
  <!-- Funcion para ocultar un componente el valor predefinido en el archivo ts -->
  <!-- <button (click)="OcultarVideoJuegos()">Ocultar</button> -->
  <p>{{descripcion}}</p> 
  <!-- Menú de navegación  -->
  <nav>
    <a [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a>
    &nbsp; <!-- Separador enlaces del menú  -->
    <a [routerLink]="['/zapatillas']" [routerLinkActive]="['active']">zapatillas</a>
    &nbsp;
    <a [routerLink]="['/cursos']" [routerLinkActive]="['active']">Cursos</a>
    &nbsp;
    <a [routerLink]="['/videojuego']" [routerLinkActive]="['active']">videojuego</a>
    &nbsp;
    <a [routerLink]="['/externo']" [routerLinkActive]="['active']">Externo</a>
    &nbsp;
    <a [routerLink]="['/contacto']" [routerLinkActive]="['active']">Contacto</a>
  </nav>
  
  <hr>

  <!-- Funcion para ocultar un componente el valor se pasa en la funcion -->
  <!-- Verifica si mostrar_videojuegos esta en true, y activa el boton ocultar componente -->
  <button (click)="OcultarVideoJuegos(false)" *ngIf="mostrar_videojuegos">Ocultar</button>
  <!-- Verifica si mostrar_videojuegos esta en true, y activa el boton ocultar componente -->
  <!-- Verifica si mostrar_videojuegos esta en false, y activa el boton mostrar componente --> 
  <button (click)="OcultarVideoJuegos(true)" *ngIf="!mostrar_videojuegos">Mostrar</button>

  <!-- COmponente OnDestroy  -->
  <videojuego *ngIf="mostrar_videojuegos"></videojuego>

  <!-- Componentes cargados en la plantilla de la vista del index  -->
  <!-- <zapatillas></zapatillas> -->
  <!-- <cursos></cursos> -->

  <!-- Cargar el modulo router-outlet para cargar las rutas de los componentes  -->
  <router-outlet></router-outlet>
</div>
